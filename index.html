<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Workout Timer</title>

  <link rel="stylesheet" href="css/master.css">

</head>
<body>
  <div class="container centered">
    <p class="title">Timer</p>

    <div id="timer">
      00 : 00 : 00
    </div>

    <div class="buttons">
      <button id="stopOrStartBtn" type="button" onclick="stopOrStartTimer()">Start</button>
      <button id="pauseBtn" type="button" onclick="pauseTimer()" disabled>Pause</button>
      <button id="continueBtn" type="button" onclick="continueTimer()" disabled>Continue</button>
    </div>
  </div>

  <script type="text/javascript" src="js/workoutTimer.js"></script>
</body>
</html>
